<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Pedra, papel e tesoura</title>
</head>
<body>
    <header> <h1>Pedra, papel e tesoura</h1> </header>
    
    <section>
        <div class="container">
            <div id="user-name">User</div>
            <div id="comp-name">Comp</div>
            <span id="user-score">0</span>
            <span class="ponto">:</span>
            <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Papel ganha de pedra. Você ganhou!</p>
        </div>

        <div class="choices">
            <div class="choice">
                <img src="img/pedra.png" alt="" id="pe">
            </div>

            <div class="choice">
                <img src="img/papel.png" alt="" id="pa">
            </div>

            <div class="choice">
                <img src="img/tesoura.png" alt="" id="te">
            </div>
        </div>

        <p id="action-message">Faça o seu movimento</p>
    </section>
    <script src="js.js"></script>
    
    <div class="div">
        <a href="codigo.html">Clique para ver o codigo</a>
    </div>
    
    

</body>
</html>
